<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        var stored = localStorage.getItem("theme");
        var isDark =
          !stored ||
          stored === "dark" ||
          (stored === "system" &&
            window.matchMedia("(prefers-color-scheme: dark)").matches);
        if (isDark) document.documentElement.classList.add("dark");
      })();
    </script>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlantium</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Atlantium" />
    <meta property="og:title" content="Atlantium - Citizen Technology Lab" />
    <meta property="og:description" content="Join the Atlantium community of builders and innovators." />
    <meta property="og:image" content="https://atlantium.ai/og-image.png" />
    <meta property="og:url" content="https://atlantium.ai" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Atlantium - Citizen Technology Lab" />
    <meta name="twitter:description" content="Join the Atlantium community of builders and innovators." />
    <meta name="twitter:image" content="https://atlantium.ai/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
